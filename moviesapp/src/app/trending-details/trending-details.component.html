


<div class="row">
  <div class="col-md-4">
    <img class="w-100" src="https://image.tmdb.org/t/p/original/{{itemDetails.poster_path}}">
  </div>
  <div class="col-md-8">
    <h2>{{itemDetails.name}}{{itemDetails.title}}</h2>
    <p>{{itemDetails.overview}}</p>
    <button *ngFor="let type of itemDetails.genres" class="btn btn-danger me-2">{{type.name}}</button>
  </div>
</div>
