



<h1 class="mb-4">Login Form</h1>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group my-3">
    <label>Email</label>
    <input formControlName="email" type="email" class="form-control">
    <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched" class="alert alert-danger my-2">email is not valid</div>
  </div>
  <div class="form-group mt-3">
    <label>Password</label>
    <input formControlName="password" type="password" class="form-control">
    <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" class="alert alert-danger my-2">password is not valid</div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success mt-3">Login</button>
</form>
